image boot.vfat {
	vfat {
		files = {
			"MLO",
			"u-boot.img",
			"zImage",
			"am335x-boneblack.dtb",
			"BB-PWM1-00A0.dtbo",
			"BB-PWM2-00A0.dtbo",
			"uEnv.txt",
			"extlinux"
		}
	}

	size = 16M
}

image sdcard.img {
	hdimage {
	}

	partition u-boot {
		partition-type = 0xC
		bootable = "true"
		image = "boot.vfat"
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
		size = 512M
	}
}
